<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>

    <link rel="stylesheet" type="text/css" href="../css/gallery.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header id="navbar-mine">
        <a href="#" class="myname">KISHORE KUMAR</a>
        <ul>
            <li><a href="./index.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">Home</a></li>
            <li><a href="./about.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">About</a></li>
            <li><a href="#" class="active">Gallery</a></li>
            <li><a href="./review.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">Review</a></li>
            <li><a href="./contact.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">Contact</a></li>
        </ul>
    </header>
    <!-- JavaScript Bundle with Popper -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <div class="carousel-item active imgholder">
            <img src="../img/dance-1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item imgholder">
            <img src="../img/dance-2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item imgholder">
            <img src="../img/dance-3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item imgholder">
            <img src="../img/dance-4.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item imgholder">
            <img src="../img/milk.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/stickynavbar.js"></script>
</body>
</html>
