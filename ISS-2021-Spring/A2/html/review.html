<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review</title>

    <link rel="stylesheet" type="text/css" href="../css/review.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header id="navbar-mine">
        <a href="#" class="myname">KISHORE KUMAR</a>
        <ul>
            <li><a href="./index.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">Home</a></li>
            <li><a href="./about.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">About</a></li>
            <li><a href="./gallery.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">Gallery</a></li>
            <li><a href="#" class="active">Review</a></li>
            <li><a href="./contact.html" onmouseover="hoverEffect(this)" onmouseout="cancelHover(this)">Contact</a></li>
        </ul>
    </header>

    <div class="refform">
        <form id="skills_form" class="form-inline">
            <label>Enter Name: </label> 
            <input class="form-control" type="text" id="input_name" placeholder="Your name" required></input>
            <input class="form-control" type="text" id="input_skill" placeholder="Your skill" required></input>
            <select required class="form-control" id="input_level" required>
                <option value="" selected disabled>Choose Level</option>
                <option value="Beginner"> Beginner </option>
                <option value="Intermediate"> Intermediate </option>
                <option value="Advanced"> Advanced </option>
            </select>
            <button class="btn btn-primary" onclick="addToTable()" type="submit">Submit</button>
        </form>
        <br>
    </div>

 <div class="table-responsive">
    <table class="table table-hover table-bordered" id="table-data">
        <thead>
            <tr>
                <th rowspan="2">Names</th>
                <th colspan="2">Skill</th>
            </tr>
            <tr>
              <th>Type</th>
              <th>Level</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div> 

    <script src="../js/stickynavbar.js"></script>
    <script src="../js/review.js"></script>
</body>
</html>
